<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0)
        const onFlip = () => setFlipped((current) => !current)
        return (
            <div>
                <div>
                    <label htmlFor="amount">Minutes</label>
                    <input value={flipped ? amount * 60 : amount} id="amount" placeholder="Minutes" type="Number" onChange={onChange} disabled={flipped} />
                </div>

                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={flipped ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="Number" onChange={onChange} disabled={!flipped} />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        )
    };
    function KmToMiles() {
        const [length, setLength] = React.useState(0);
        const [flipped, onFlipped] = React.useState(false);
        const onChange = (event) => {
            setLength(event.target.value)
        };
        const reset = () => {
            setLength(0)
        };
        const onFlip = (event) => {
              onFlipped((current) => !current)
        };
        return (
            <div>
                <div>
                    <h3>Km</h3>
                    <input id="km" value={flipped ? length * 1.609 : length} placeholder="Km" type="Number" onChange={onChange}  disabled={flipped} />    
                </div>
                <div>
                    <h3>Miles</h3>
                    <input id="miles" value={flipped ? length : length / 1.609} placeholder="Miles" type="Number" onChange={onChange} disabled={!flipped} />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>

                </div>

        )

    }
    function App() {
        const [index, setIndex] = React.useState(0)
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="0">Select your units</option>
                    <option value="1">Minutes & Hours</option>
                    <option value="2">Km & Miles</option>    
                </select>
                {index === "1" ? <MinutesToHours /> : null}
                {index === "2" ? <KmToMiles /> : null}
            </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>
</html>
